version: '3'

services:

  app:
    build:
      context: ../
      dockerfile: infra/Dockerfile
    image: sshyun33/meteor-todos:1.0
    ports:
      - "80:3000"
    links:
      - mongo
    environment:
      - ROOT_URL=http://localhost
      - MONGO_URL=mongodb://mongo:27017/meteor

  mongo:
    image: mongo:latest
